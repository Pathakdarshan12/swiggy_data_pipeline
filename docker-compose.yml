services:
  # Zookeeper - Minimal Configuration
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Memory limits
      KAFKA_HEAP_OPTS: "-Xms128m -Xmx256m"
    mem_limit: 512m
    cpus: 0.5
    networks:
      - kafka-net

  # Kafka Broker - Minimal Configuration
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # Memory optimization
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx512m"
      # Reduce log retention
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 268435456
      # Disable unnecessary features
      KAFKA_JMX_PORT: ""
      KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE: 'false'
    mem_limit: 1g
    cpus: 1.0
    networks:
      - kafka-net

  # Kafka Connect - Minimal Configuration
  kafka-connect:
    build: .
    image: kafka-connect-snowflake
    hostname: kafka-connect
    container_name: kafka-connect
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: kafka-connect-group

      CONNECT_CONFIG_STORAGE_TOPIC: connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: connect-status

      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1

      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components

      KAFKA_HEAP_OPTS: "-Xms256m -Xmx512m"
      CONNECT_LOG4J_ROOT_LOGLEVEL: WARN
    mem_limit: 1g
    cpus: 1.0
    networks:
      - kafka-net

  # Kafka UI - Lightweight monitoring (replaces Control Center)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
      - kafka-connect
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: kafka-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
      # Memory optimization
      JAVA_OPTS: "-Xms128m -Xmx256m"
    mem_limit: 512m
    cpus: 0.5
    networks:
      - kafka-net

networks:
  kafka-net:
    driver: bridge

# No volumes - data will be ephemeral (lost on restart)
# This reduces disk I/O and resource usage
# For production, add volumes back